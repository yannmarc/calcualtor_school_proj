<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Marc's Calculator</title>
</head>
<body>
    
    
    <main>
        <div class="container">
            <!-- The phone ananatomy -->
            <div class="phone-case">
                <!-- Phone casing -->
                <div class="phone">
                    <div class="phone-utils">
                        <div class="camera"></div>
                        <div class="ear-piece"></div>
                    </div>
                    <div class="phone-body">
                       
                        <!-- Phone inner screen -->
                        <div class="phone-screen">
                            <!-- Phone header start here -->
                            <div class="phone-header">
                                <div class="network">
                                   <div class="net">
                                    <span class="bar"></span>
                                    <span class="bar"></span>
                                    <span class="bar"></span>
                                   </div>
                                   <p class="net-type">MTN &nbsp;LTE</p>
                                </div>
                                <div class="time">
                                    <span id="hour">12&nbsp; : </span>
                                    <span id="min"> &nbsp; 30</span>
                                </div>
                                <div class="battery">
                                    <span>hello</span>
                                </div>
                            </div>
                            <!-- Phone header ends here -->
                            <div class="phone-content">
                                <div class="calc">
                                    <div class="answer">
                                        <div class="previous-content"></div>
                                        <div class="current-content"></div>
                                    </div>
                                    <div class="btn-container">
                                        <button class="clear-btn" id="clear">AC</button>
                                        <button class="negate">+/-</button>
                                        <button class="percent">%</button>
                                        <button class="operator">รท</button>
                                        <button class="num-key" data-number="">7</button>
                                        <button class="num-key">8</button>
                                        <button class="num-key">9</button>
                                        <button class="operator">ร</button>
                                        <button class="num-key">4</button>
                                        <button class="num-key">5</button>
                                        <button class="num-key">6</button>
                                        <button class="operator">-</button>
                                        <button class="num-key">1</button>
                                        <button class="num-key">2</button>
                                        <button class="num-key">3</button>
                                        <button class="operator">+</button>
                                        <button class="num-key zeroth">0</button>
                                        <button class="num-key decimal">.</button>
                                        <button class="equal">=</button>
                                    </div>
                                </div>
                                <div class="history"></div>
                            </div>
                            <!-- Phone navbar -->
                            <div class="phone-navbar">
                                <div class="nav-btns">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="home-btn">
                        <div class="inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./public/JS/app.js"></script>
</body>
</html>
